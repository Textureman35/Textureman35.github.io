<!DOCTYPE html>
<html>
<head>
	<title>iHub</title>
	<style>
		body {
			background-color: #1b2838;
			color: white;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #171a21;
			padding: 10px;
			text-align: center;
		}
		h1 {
			font-size: 2em;
			margin: 0;
		}
		nav {
			background-color: #1b2838;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			padding: 10px;
		}
		nav a {
			color: white;
			font-size: 1.5em;
			margin: 0 10px;
			text-decoration: none;
		}
		nav a:hover {
			color: #66c0f4;
		}
		section {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			padding: 10px;
		}
		article {
			background-color: #171a21;
			border-radius: 5px;
			margin: 10px;
			padding: 10px;
			width: 200px;
		}
		article img {
			border-radius: 5px;
			height: 100px;
			width: 100%;
		}
		article h2 {
			font-size: 1.5em;
			margin: 0;
		}
		article p {
			font-size: 1em;
			margin: 0;
		}
	</style>
</head>
<body>
	<header>
		<h1>iHub</h1>
		<p>what's good, IT staff?</p>
	</header>
	<nav>
		<a href="#">Featured games</a>
		<a href="#">Flash games</a>
		<a href="#">Papers games</a>
	</nav>
	<section>
		<article>
			<img src="https://via.placeholder.com/100x100.png?text=Game+1" alt="Game 1">
			<h2>Game 1</h2>
			<p>Description of Game 1</p>
		</article>
		<article>
			<img src="https://via.placeholder.com/100x100.png?text=Game+2" alt="Game 2">
			<h2>Game 2</h2>
			<p>Description of Game 2</p>
		</article>
		<article>
			<img src="https://via.placeholder.com/100x100.png?text=Game+3" alt="Game 3">
			<h2>Game 3</h2>
			<p>Description of Game 3</p>
		</article>
		<article>
			<img src="https://via.placeholder.com/100x100.png?text=Game+4" alt="Game 4">
			<h2>Game 4</h2>
			<p>Description of Game 4</p>
		</article>
		<article>
			<img src="https://via.placeholder.com/100x100.png?text=Game+5" alt="Game 5">
			<h2>Game 5</h2>
			<p>Description of Game 5</p>
		</article>
		<article>
			<img src="https://via.placeholder.com/100x100.png?text=Game+6" alt="Game 6">
			<h2>Game 6</h2>
			<p>Description of Game 6</p>
		</article>
	</section>
</body>
</html>
