<!DOCTYPE html>
<html>
<head>
    <title>Steam Store Clone</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: white;
            height: 100vh;
            margin: 0;
            background-size: 400% 400%;
            animation: Gradient 15s ease infinite;
            background-image: linear-gradient(45deg, #000428, #004e92, #000428);
        }
        .game {
            position: relative;
            width: 200px;
            height: 300px;
            margin: 10px;
            border-radius: 10px;
            overflow: hidden;
        }
        .game img {
            width: 100%;
            height: 100%;
        }
        .game .title {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 5px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .games-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .category-header {
            font-size: 24px;
            margin-top: 20px;
        }
        @keyframes Gradient {
            0% {background-position: 0% 50%}
            50% {background-position: 100% 50%}
            100% {background-position: 0% 50%}
        }
    </style>
</head>
<body>
    <main>
        <section id="featured-games">
            <h2 class="category-header">Featured Games</h2>
            <div class="games-row">
                <a href="/cookieclicker/index.html" class="game">
                    <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1454400/library_600x900_2x.jpg?t=1683221839" alt="Game 1">
                    <div class="title">Cookie Clicker</div>
                </a>
            <div class="games-row">
                <a href="https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/sk1bx/element@9cccb2fafb569c963501a5d818472b561121cea6/totm.xml" class="game">
                    <img src="https://media.pocketgamer.com/artwork/na-suyrov/tomb-of-the-mask-ios-1.png" alt="Game 1">
                    <div class="title">Tomb of the Mask</div>
                </a>
            </div>
        </section>
        <section id="new-releases">
            <h2 class="category-header">New Releases</h2>
            <div class="games-row">
                <a href="https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/gertdoro/Toolkit@93a27eabbbe5eb626af5b9b7dd0926ac16810a41/Code/Java/hole.xml" class="game">
                    <img src="images/holeio.webp" alt="Game 1">
                    <div class="title">Hole.IO</div>
                </a>
            </div>
        </section>
        <section id="all-games">
            <h2 class="category-header">All Games</h2>
            <div class="games-row">
        <!-- Cookie Clicker -->

            <div class="title">Cookie Clicker</div>
        </a>

        <!-- Block Stack -->

            <img src="images\643x0w.jpg" alt="Block Stack">
