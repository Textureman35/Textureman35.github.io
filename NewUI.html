<!DOCTYPE html>
<html>
<head>
    <title>Steam Store Clone</title>
    <style>
        /* Add your CSS here */
        body {
            font-family: 'Roboto', sans-serif;
            color: white;
            height: 100vh;
            margin: 0;
            background-size: 400% 400%;
            animation: Gradient 15s ease infinite;
            background-image: linear-gradient(45deg, #000428, #004e92, #000428);
        }
        .game {
            position: relative;
            width: 200px;
            height: 300px;
            margin: 10px;
            border-radius: 10px;
            overflow: hidden;
        }
        .game img {
            width: 100%;
            height: 100%;
        }
        .game .title {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 5px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .games-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .category-header {
            font-size: 24px;
            margin-top: 20px;
        }
        @keyframes Gradient {
            0% {background-position: 0% 50%}
            50% {background-position: 100% 50%}
            100% {background-position: 0% 50%}
        }
    </style>
</head>
<body>
    <main>
        <section id="featured-games">
            <h2 class="category-header">Featured Games</h2>
            <div class="games-row">
                <!-- 10 placeholder games for the Featured Games category -->
                <a href="https://www.google.com" class="game">
                    <img src="https://www.codesproduit.fr/wp-content/uploads/2021/01/among-us-cover.jpg" alt="Game 1">
                    <div class="title">Among Us</div>
                </a>
                <!-- Repeat the above block 9 more times, changing the game number each time -->
            </div>
        </section>
        <section id="popular-games">
            <h2 class="category-header">Popular Games</h2>
            <div class="games-row">
                <!-- 10 placeholder games for the Popular Games category -->
                <a href="https://www.google.com" class="game">
                    <img src="game1.jpg" alt="Game 1">
                    <div class="title">Game 1</div>
                </a>
                <!-- Repeat the above block 9 more times, changing the game number each time -->
            </div>
        </section>
        <section id="new-releases">
            <h2 class="category-header">New Releases</h2>
            <div class="games-row">
                <!-- 10 placeholder games for the New Releases category -->
                <a href="https://www.google.com" class="game">
                    <img src="game1.jpg" alt="Game 1">
                    <div class="title">Game 1</div>
                </a>
                <!-- Repeat the above block 9 more times, changing the game number each time -->
            </div>
        </section>
    </main>
    <footer>
        <!-- Footer content goes here -->
    </footer>
</body>
</html>
