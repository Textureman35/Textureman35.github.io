<!DOCTYPE html>
<html>
<head>
    <title>Steam Store Clone</title>
    <style>
        /* Add your CSS here */
        .game {
            position: relative;
            width: 200px;
            height: 300px;
            margin: 10px;
            border-radius: 10px;
            overflow: hidden;
        }
        .game img {
            width: 100%;
            height: 100%;
        }
        .game .title {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 5px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Store</a></li>
                <li><a href="#">Community</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="featured-games">
            <div class="game">
                <img src="game1.jpg" alt="Game 1">
                <div class="title">Game 1</div>
            </div>
            <div class="game">
                <img src="game2.jpg" alt="Game 2">
                <div class="title">Game 2</div>
            </div>
            <!-- More featured games go here -->
        </section>
        <section id="popular-games">
            <!-- Popular games go here -->
        </section>
        <section id="new-releases">
            <!-- New releases go here -->
        </section>
    </main>
    <footer>
        <!-- Footer content goes here -->
    </footer>
</body>
</html>
