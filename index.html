<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPad Hub</title>

    <!-- Favicon for browsers -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Apple Touch Icon for iOS home screen -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon-152x152.png">
    <!-- Add more sizes as needed -->

    <!-- Make the web app open in full-screen mode -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Set the status bar text color to black -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a; /* Dark background for dark mode */
            color: #ffffff; /* Text color for dark mode */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #container {
            background-color: #2d2d2d; /* Container background color */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            transition: background-color 0.3s ease;
            animation: fadeIn 1s ease;
        }

        .mac-window {
            background-color: #f6f6f6; /* MacOS window background color */
            border: 1px solid #d1d1d1; /* Window border color */
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px; /* Add margin to separate from the header */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: slideIn 1s ease;
        }

        h1 {
            color: #61dafb; /* Header text color */
            margin-top: 0; /* Adjusted margin to bring the text up */
            animation: fadeInUp 1s ease;
        }

        p {
            margin-top: 10px; /* Add some margin to the paragraphs for spacing */
            animation: fadeIn 1s ease;
        }

        a {
            color: #61dafb; /* Link color */
            text-decoration: none;
            transition: color 0.3s ease;
            display: block;
            padding: 10px;
            border-radius: 5px;
            position: relative;
            animation: fadeIn 1s ease;
        }

        a:hover {
            color: #4fa3d1; /* Link color on hover */
            background-color: rgba(79, 163, 209, 0.2); /* Faded background color on hover */
        }

        a:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: #d1d1d1; /* Divider color */
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.5s ease;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div id="container" class="mac-window">
        <h1>iPad Hub</h1>
        <p>Explore a variety of exciting content for your iPad.</p>

        <!-- New Tools Section -->
        <div id="toolsSection" class="mac-window">
            <h2>Tools</h2>
            <ul>
                <li><a href="https://dezgo.com" target="_blank">AI IMAGE GENERATION</a></li>
                <!-- Add more tools as needed -->
            </ul>
        </div>

        <!-- Games Section -->
        <div id="gamesSection" class="mac-window">
            <h2>Games</h2>
            <a href="#" onclick="openPopup('gamesPopup')">Games</a>
        </div>
    </div>

    <!-- Games Popup -->
    <div id="gamesPopup" class="popup">
        <!-- ... (your existing games popup content) ... -->
    </div>

    <script>
        function openPopup(popupId) {
            document.getElementById(popupId).style.display = 'flex';
        }

        function closePopup(popupId) {
            document.getElementById(popupId).style.display = 'none';
        }
    </script>
</body>
</html>
