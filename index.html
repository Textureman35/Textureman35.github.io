<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPad Hub</title>

    <!-- Favicon for browsers -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Apple Touch Icon for iOS home screen -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon-152x152.png">
    <!-- Add more sizes as needed -->

    <!-- Make the web app open in full-screen mode -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Set the status bar text color to black -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        /* Existing styles remain unchanged */

        #container a:nth-child(2) {
            /* Adjust styling for the second anchor (Tools) */
            color: #ffcc00; /* Set a different color */
        }
    </style>
</head>
<body>
    <div id="container" class="mac-window">
        <h1>iPad Hub</h1>
        <p>Explore a variety of exciting content for your iPad.</p>
        <a href="#" onclick="openPopup('gamesPopup')">Games</a>
        <a href="#" onclick="openPopup('toolsPopup')">Tools</a>
    </div>

    <!-- Games Popup -->
    <div id="gamesPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup('gamesPopup')">&times;</span>
            <h1>Games</h1>
            <ul>
                <li><a href="https://pixlr.com/suite" target="_blank">Photo Editing - PIXLR</a></li>
                <li><a href="https://among-us-online-unblocked.ryansanborn.repl.co/" target="_blank">Among Us (MULTIPLAYER)</a></li>
                <!-- Add more game links as needed -->
            </ul>
        </div>
    </div>

    <!-- Tools Popup -->
    <div id="toolsPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup('toolsPopup')">&times;</span>
            <h1>Tools</h1>
            <ul>
                <li><a href="https://example.com/tool1" target="_blank">Tool 1</a></li>
                <li><a href="https://example.com/tool2" target="_blank">Tool 2</a></li>
                <!-- Add more tool links as needed -->
            </ul>
        </div>
    </div>

    <script>
        function openPopup(popupId) {
            document.getElementById(popupId).style.display = 'flex';
        }

        function closePopup(popupId) {
            document.getElementById(popupId).style.display = 'none';
        }
    </script>
</body>
</html>
