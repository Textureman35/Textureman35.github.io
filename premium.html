<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iHub Premium</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&display=swap">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Dosis', sans-serif;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1;
        }
        .rounded-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
        }
        .btn-sign-up {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            background-color: #3498db;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }
        .shine {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.3), transparent 50%, rgba(255, 255, 255, 0.3));
            transform: translateX(-100%);
            transition: transform 0.5s;
        }
        .btn-sign-up:hover .shine {
            transform: translateX(100%);
        }
    </style>
</head>
<body>
    <div style="width:100%;height:0px;position:relative;padding-bottom:56.250%;">
        <iframe src="https://streamable.com/e/jy3a3n?autoplay=1&nocontrols=1" frameborder="0" width="100%" height="100%" allowfullscreen allow="autoplay" style="width:100%;height:100%;position:absolute;left:0px;top:0px;overflow:hidden;"></iframe>
    </div>
    <div class="content">
        <div class="rounded-box">
            <h1>iHub Premium</h1>
            <ul>
                <li>Get access to a hyper-fast proxy!</li>
                <li>More games!</li>
                <li>Suggest features!</li>
                <li>Try new features early!</li>
                <a href="#" class="btn-sign-up">
                    Sign Up Now
                    <div class="shine"></div>
                </a>
            </ul>
        </div>
    </div>
</body>
</html>
