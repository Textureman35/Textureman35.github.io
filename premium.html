<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iHub Premium</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&display=swap">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Dosis', sans-serif;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1;
        }
		.rounded-box {
    		background-color: rgba(0, 0, 0, 0.7);
    		padding: 20px;
    		border-radius: 20px;
    		margin-bottom: 20px;
    		text-align: center;
		}

		.rounded-box ul {
    		padding: 0; /* Add this line to remove default padding */
    		text-align: center; /* Add this line to align text to the left */
}
        .btn-sign-up {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            background-color: #3498db;
            border-radius: 5px;
            position: relative;
            margin-top: 20px;
            overflow: hidden;
        }
        .shine {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.3), transparent 50%, rgba(255, 255, 255, 0.3));
            transform: translateX(-100%);
            transition: transform 0.5s;
        }
        .btn-sign-up:hover .shine {
            transform: translateX(100%);
        }
        
        li {
    list-style-type: none;
		}
        
        
  @keyframes colorCycle {
    0% {
        color: #3498db; /* Initial color */
    }
    50% {
        color: #3366cc; /* Midway color */
    }
    100% {
        color: #3498db; /* Final color */
    }
}

/* Apply the animation to the h1 element */
h1 {
    animation: colorCycle 5s infinite; /* Adjust the duration as needed */
}

    </style>
</head>
<body>
    <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden;">
        <img src="VW.webp" alt="Background" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    <div class="content">
        <div class="rounded-box">
            <h1>iHub Premium</h1>
            <ul>
                <li>Get access to a hyper-fast proxy!</li>
                <li>More games!</li>
                <li>Suggest features!</li>
                <li>Try new features early!</li>
                <li>Game cheats and hacks!</li>
                <a href="#" class="btn-sign-up">
                    Sign Up Now!
                    <div class="shine"></div>
                </a>
            </ul>
        </div>
    </div>
</body>
</html>
