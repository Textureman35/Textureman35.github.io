<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS App Store Mockup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        #container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .app {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }

        .app img {
            width: 80px;
            height: 80px;
            margin-right: 10px;
        }

        .app a {
            text-decoration: none;
            color: #333;
        }

        .app-title {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="app">
            <img src="app1-icon.png" alt="App 1">
            <div class="app-details">
                <p class="app-title"><a href="https://example.com/app1">App 1</a></p>
                <p>Description of App 1.</p>
            </div>
        </div>

        <div class="app">
            <img src="app2-icon.png" alt="App 2">
            <div class="app-details">
                <p class="app-title"><a href="https://example.com/app2">App 2</a></p>
                <p>Description of App 2.</p>
            </div>
        </div>

        <!-- Add more app entries as needed -->

    </div>
</body>
</html>
