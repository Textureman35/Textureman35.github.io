<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPad Hub</title>

    <!-- Favicon for browsers -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Apple Touch Icon for iOS home screen -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="152x152" href="favicon.ico">
    <!-- Add more sizes as needed -->

    <!-- Make the web app open in full-screen mode -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Set the status bar text color to black -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a; /* Dark background for dark mode */
            color: #ffffff; /* Text color for dark mode */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #container {
            display: none; /* Hide the container initially */
            background-color: #2d2d2d; /* Container background color */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            transition: background-color 0.3s ease;
            animation: fadeIn 1s ease;
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Place the video behind other elements */
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .mac-window {
            background-color: #f6f6f6; /* MacOS window background color */
            border: 1px solid #d1d1d1; /* Window border color */
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px; /* Add margin to separate from the header */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: slideIn 1s ease;
        }

        h1 {
            color: #61dafb; /* Header text color */
            margin-top: 0; /* Adjusted margin to bring the text up */
            animation: fadeInUp 1s ease;
        }

        p {
            margin-top: 10px; /* Add some margin to the paragraphs for spacing */
            animation: fadeIn 1s ease;
        }

        a {
            color: #61dafb; /* Link color */
            text-decoration: none;
            transition: color 0.3s ease;
            display: block;
            padding: 10px;
            border-radius: 5px;
            position: relative;
            animation: fadeIn 1s ease;
        }

        a:hover {
            color: #4fa3d1; /* Link color on hover */
            background-color: rgba(79, 163, 209, 0.2); /* Faded background color on hover */
        }

        a:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: #d1d1d1; /* Divider color */
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.5s ease;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <!-- Video -->
    <div id="video-container">
        <video id="video" autoplay muted onended="showMainMenu()">
            <source src="ihub.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    

    <!-- Main Menu Container -->
    <div id="container" class="mac-window">
        <h1>iPad Hub</h1>
        <p>Explore a variety of exciting content for your iPad.</p>
        <a href="#" onclick="openPopup('gamesPopup')">Games</a>
        <a href="#" onclick="openPopup('toolsPopup')">Tools</a>
    </div>

    <!-- Games Popup -->
    <div id="gamesPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup('gamesPopup')">&times;</span>
            <h1>Games</h1>
            <ul>
                <!-- Add game links as needed -->
            </ul>
        </div>
    </div>

    <!-- Tools Popup -->
    <div id="toolsPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup('toolsPopup')">&times;</span>
            <h1>Tools</h1>
            <ul>
                <!-- Add tool links as needed -->
            </ul>
        </div>
    </div>

    <script>
        // Function to show the main menu
        function showMainMenu() {
            document.getElementById('video').style.display = 'none';
            document.getElementById('container').style.display = 'flex';
        }

        // Function to open popup
        function openPopup(popupId) {
            document.getElementById(popupId).style.display = 'flex';
        }

        // Function to close popup
        function closePopup(popupId) {
            document.getElementById(popupId).style.display = 'none';
        }
    </script>
</body>
</html>
